<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
        <title>UWCarpool â™¥ Login</title>
        <link rel="shortcut icon" href="images/favicon.ico">

        <!-- Loading CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css">

        <script src="js/lib/jquery-2.0.3.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script type="text/JavaScript" src="js/sha512.js"></script> 
        <script type="text/JavaScript" src="js/forms.js"></script>
        <script src="js/shadow.js"></script>
    </head>
    <body>
        <div class="main login">
                <a class="brand" href="http://www.uwcarpool.com/"><span>UWCarpool </span><i class="fa fa-heart"></i></a>
            
            <form action="/login/submit" method="post" name="login_form" id="login" data-trigger='checker'>
                
                <div class='fbBtnWrapper'>
                    <a id="fbLoginBtn" href="" class='btn btn-fb'>Login with <span class="fb">facebook</span></a>
                    <span id='or'>or</span>
                </div>

                <div class="inputGroup vertical">
                    <input type="text" name="email" id="email" placeholder="Email" class='input input-default' data-check='notempty email'/>
                    <input type="password" name="password" id="password" placeholder="Password" class='input input-default' data-check='notempty' data-hash='p'/>
                </div>
                <input class="btn btn-primary" id="loginBtn" type="submit" value="Login" /> 
            </form>
            <a href="forgot" id="forgot" class='link'>Forgot password</a><a href="register" id="register" class='link right'>sign up</a>
        </div>
        
    </body>
</html>
